<h3> {{title}}</h3>
<div class="form-group">

  <input class="form-control" id="routineName" placeholder="Search routine" [(ngModel)]="filterText" />
  <small *ngIf="filterText" class="form-text text-muted ">Now <strong>{{filterText}}</strong>is searching... </small>
</div>




<div class=row>

  <div *ngFor="let routine of routines | routineFilter:filterText " class="card" style="width: 18rem;">
    <img [src]="routine.imageUrl" class="card-img-top" alt="...">
    <div class="card-body">
      <h5 class="card-title">{{routine.name }}</h5>
      <p class="card-text">{{routine.desc}}</p>
      <a href="#" (click)="addToAlert(routine)" class="btn btn-primary">Score: +{{routine.score}}</a>
    </div>
  </div>
</div>
